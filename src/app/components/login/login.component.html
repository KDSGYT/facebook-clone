<div class="login-container">

  <header class="login-header">
    <div class="login-header-left">
      <img src="assets/facebook_logo.png" alt="Facebook">
      <h2>Facebook helps you connect and share with the people in your life.</h2>
    </div>

    <div class="login-header-right">
      <mat-card class="login-header-right-card">
        <mat-card-content class="login-header-right-card-content">
          <form #form="ngForm" class="login-form" (ngSubmit)="login(form)">
            <input type="text" name="email" ngModel placeholder="Email address or phone number" required>
            <input type="password" name="password" ngModel placeholder="Password" required>
            <button
              type="submit"
              class="login-button"
              [disabled]="form.invalid || form.pending">
              Log In
            </button>
          </form>

            <a href="#">Forgotten account?</a>
            <button class="create-account" (click)="openRegister()">
              Create an Account
            </button>

        </mat-card-content>
      </mat-card>

      <p class="tagline"><strong>Create a Page </strong>for a celebrity, band or business</p>
    </div>
  </header>


  <footer>
    <img src="assets/footer.png" alt="Footer">
  </footer>

</div>
